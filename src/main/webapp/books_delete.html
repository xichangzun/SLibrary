		<script>
			function deleteBook() {
				if (confirm("Are you sure to delete the E-Res:\n" + $("#isbn").val())) {
					$.ajax({
						url: "/BookManage/delete",
						type: "POST",
						data:{
							"ISBN": $("#isbn").val()
						},
						success: function (mydata) {
							if (mydata == "success")
								alert("Delete Success!");
							else if(mydata == "error")
								alert("Delete Failed!\nPlease ensure the ISBN is correct!");
							else
								alert(mydata);
						},
						error: function () {
							alert("Request Failed!Please retry it!");
						}
					});
					window.event.returnValue = false;
				}else{
					window.event.returnValue = false;
				}
			}
		</script>
